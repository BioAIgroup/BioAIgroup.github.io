  description: "Thousands of years ago, humans accidentally introduced Lactobacillus Bulgaricus to milk where it produced yogurt. This paper used the AGMIAL genome annotation system to reveal the novel finding that this bacteria has been rapidly evolving over these thousands of years to move from its original plant host to the richer environment of milk, for instance, loosing genes for cellulose processing amongst other functions."
