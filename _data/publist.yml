- title: "SwiftLink: Parallel MCMC Linkage Analysis Using Multicore CPU and GPU"
  image: SwiftLink_bioinformatics.png
  description: "Human pedigree analysis is often  used to identify regions of the genome that are invovled in rare diseases. The analysis of large human pedigrees is incredibly computational; particularly consanguineous ones which often results in rare recessive diseases showing themselves. In this paper we develop an parallel MCMC genetic linkage algorithm that uses multicore CPUs and GPUs, resulting in a magnitute improvement in speed over other popular methods at the time."
